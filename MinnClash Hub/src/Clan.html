<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MINNESOTAâ„¢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="display-4">Clan Information</h1>
<div id="clanInfo"></div>

<script>
    // Function to fetch clan information
    function fetchClanInfo() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'getClanInfo.php', true);
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                var responseData = JSON.parse(xhr.responseText);
                var clanInfoDiv = document.getElementById('clanInfo');
                // Manipulate HTML with fetched data
                clanInfoDiv.innerHTML = `
                        <p>Clan Name: ${responseData.name}</p>
                        <p>Clan Level: ${responseData.clanLevel}</p>
                        <p>War Wins: ${responseData.warWins}</p>
                        <!-- Add more fields as needed -->
                    `;
            } else {
                console.error('Request failed with status ' + xhr.status);
            }
        };
        xhr.send();
    }

    // Call the function to fetch clan information when the page loads
    window.onload = function() {
        fetchClanInfo();
    };
</script>
</body>
</html>
